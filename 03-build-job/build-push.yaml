apiVersion: batch/v1
kind: Job
metadata:
  name: kaniko-build
  namespace: test-build
spec:
  template:
    spec:
      containers:
      - name: debug-sidecar
        image: busybox
        command: ["sh", "-c", "while true; do sleep 30; done"]
        volumeMounts:
          - name: kaniko-workspace
            mountPath: /workspace
      - name: kaniko
        image: gcr.io/kaniko-project/executor:latest
        args:
          - "--context=git://github.com/BulkMazurka/kaniko-build.git"
          - "--dockerfile=Dockerfile"
          - "--destination=docker.io/opensourcerero/pythonbuild:v1"
          - "--verbosity=debug"
        volumeMounts:
          - name: docker-config
            mountPath: /kaniko/.docker
      restartPolicy: Never
      volumes:
        - name: kaniko-workspace
          emptyDir: {} 
        - name: docker-config
          secret:
            secretName: private-dockerhub
            items:
              - key: .dockerconfigjson
                path: config.json
  backoffLimit: 0
